<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <body onload="getRequest();">

    <input type="text" id="firstname" class="form-control" name="first_name">

    <input type="text" id="lastname" class="form-control" name="last_name">
    <div>user_city</div>
    <input type="text" id="usercity" class="form-control" name="user_city">

  </form>
  <!-- Content contains the table that is get by AJAX -->
